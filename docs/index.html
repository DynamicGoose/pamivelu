<!DOCTYPE html>

<head>
    <script type="text/javascript" src="main.js"></script>
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<title>
    Pamivelu
</title>

<body style="background-color: #0f0f0f; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white;">
    <h1
        style="border: solid 0px; border-radius: 8px 8px 0px 0px; background-color: #e0e0e0; padding: 16px; margin: 4px 4px 0px 4px; color: black;">
        Pamivelu</h1>
    <p
        style="border: solid 0px; border-radius: 0px 0px 8px 8px; background-color: #e0e0e0; padding: 16px; margin: 0px 4px 4px 4px; color: black;">
        Pamivelu is a fabricated language, we worked on as a school project. Have a look around. Maybe you can find
        something interesting.
    </p>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Vocab')" id="defaultOpen">Vocabulary</button>
        <button class="tablinks" onclick="openTab(event, 'Grammar')">Grammar</button>
        <button class="tablinks" onclick="openTab(event, 'Contrib')">Contribute</button>
    </div>

    <div id="Vocab" class="tabcontent"></div>
    <div id="Grammar" class="tabcontent"></div>
    <div id="Contrib" class="tabcontent"></div>
</body>
